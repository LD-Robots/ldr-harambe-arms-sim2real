# Real hardware controller configuration — Left arm only
# Update rate matches EtherCAT cycle (1 kHz)

controller_manager:
  ros__parameters:
    update_rate: 1000  # Hz — matches EtherCAT cycle time

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
      publish_rate: 500

    left_arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController

left_arm_controller:
  ros__parameters:
    joints:
      - left_shoulder_pitch_joint_X6
      - left_shoulder_roll_joint_X6
      - left_shoulder_yaw_joint_X4
      - left_elbow_pitch_joint_X6
      - left_wrist_yaw_joint_X4
      - left_wrist_roll_joint_X4
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
      - effort
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.0
    allow_partial_joints_goal: false
    allow_nonzero_velocity_at_trajectory_end: false
